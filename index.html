<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Layout Practice</title>
  </head>
  <body>
    <main class="container">
<div class="card">
      <img src="https://picsum.photos/400/300?random=1" alt="Abstrakt konstverk i blått och rosa">
      <h2>Kort 1 – Neon Dreams</h2>
      <p>Lite mystisk text om framtiden, neonljus och drömmar som aldrig slocknar.</p>
      <button>Läs mer</button>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/300?random=2" alt="Futuristisk stadssilhuett i cyan och magenta">
      <h2>Kort 2 – Cyber Nights</h2>
      <p>En kort text om nätter som aldrig blir mörka, bara mer elektriska.</p>
      <button>Läs mer</button>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/300?random=3" alt="Retro wave-bil på neonbelyst väg">
      <h2>Kort 3 – Retro Wave</h2>
      <p>80-talets själ i 2025 års kropp. Solnedgångar som aldrig tar slut.</p>
      <button>Läs mer</button>
    </div>
      </div>
    </main>
  </body>
</html>
